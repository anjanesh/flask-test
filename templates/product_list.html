{% extends 'base.html' %}
{% block sub_content %}
    <div><a href="/product">Back to Product Index</a></div>
    <h1>Product List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Link</th>
            </tr>
        </thead>
        {% for product in data['products'] %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td><a href="/product/view/{{ product.product_id }}">View</a</td>            
        </tr>
        {% endfor %}
    </table>
{% endblock %}
